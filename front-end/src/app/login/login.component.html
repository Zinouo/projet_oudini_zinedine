<div class="container my-5">
  <div class="card text-black" style="border-radius: 25px;">
      <div class="card-body p-md-5">
          <h1 class="card-title text-center mb-5">Login</h1>
          <form (click)="connexion()" #loginForm="ngForm">
              <div class="form-outline mb-4">
                  <input type="text" id="login" class="form-control" [(ngModel)]="login" name="login" required />
                  <label class="form-label" for="login">Login</label>
              </div>
              <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
                  <label class="form-label" for="password">Password</label>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Connexion</button>
              </div>
          </form>
      </div>
  </div>
</div>
