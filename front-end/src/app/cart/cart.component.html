<!-- src/app/cart/cart.component.html -->
<div class="container mt-3">
  <button class="btn btn-secondary mt-3" (click)="goBack()">Return</button>
    <h3 *ngIf="!orderPlaced">Cart Items</h3>
    <div *ngIf="!orderPlaced">
      <div *ngFor="let item of items" class="card mb-3">
        <div class="row g-0 align-items-center">
          <div class="col-md-4">
            <img src="{{ item.product.image }}" class="img-fluid rounded-start" alt="{{ item.product.titre }}">
          </div>
    
          <div class="col-md-8">
            <div class="card-body d-flex justify-content-between">
              <div>
                <h5 class="card-title">{{ item.product.titre }}</h5>
                <p class="card-text">{{ item.product.description }}</p>
                <p class="card-text"><strong>Price:</strong> {{ item.product.prix }} €</p>
                <p class="card-text"><strong>Quantity:</strong> {{ item.quantity }}</p>
              </div>
              <button class="btn btn-danger btn-sm align-self-start" (click)="removeItem(item.product.ref)">Remove</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <h4>Total: {{ calculateTotal() }} €</h4>
          <button class="btn btn-success" (click)="pay()">Pay</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="orderPlaced" class="alert alert-success mt-3">
      Thanks for your order!
    </div>
  </div>
