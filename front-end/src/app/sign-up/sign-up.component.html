<div class="container my-5">
    <div class="card text-black" style="border-radius: 25px;">
      <div class="card-body p-md-5">
        <h1 class="card-title text-center mb-5">Sign Up</h1>
        <form (ngSubmit)="register()" #signupForm="ngForm">
          <!-- Form fields with updated styling -->
          <div class="form-outline mb-4">
            <input type="text" id="nom" [(ngModel)]="user.nom" name="nom" class="form-control" required />
            <label class="form-label" for="nom">Nom</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="prenom" [(ngModel)]="user.prenom" name="prenom" class="form-control" required />
            <label class="form-label" for="prenom">Prenom</label>
          </div>

            <div class="form-outline mb-4">
                <input type="text" id="email" [(ngModel)]="user.email" name="email" class="form-control" required />
                <label class="form-label" for="email">Email</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="login" [(ngModel)]="user.login" name="login" class="form-control" required />
                <label class="form-label" for="login">Login</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required />
                <label class="form-label" for="password">Password</label>
            </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
